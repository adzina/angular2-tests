<h1>Add character</h1>
<form [formGroup]="characterForm">
  <div class="form-group">
    <label for="name" class="required">Name</label>
    <input
        type="text" [ngClass]="displayFieldCss('name')"
        formControlName="name" class="form-control" id="name"
        name="name" required [(ngModel)]="character.name">
    <div *ngIf="isFieldInvalid('name')"
       class="alert alert-danger">
        This field is required
    </div>
  </div>
  <div class="form-group">
    <label for="species" class="required">Species</label>
    <select formControlName="species"
            class="form-control"  id="species"
            required
            [(ngModel)]="character.species" name="species"
            [ngClass]="displayFieldCss('species')">
      <option *ngFor="let species of allspecies" [value]="species">
        {{species}}
      </option>
    </select>
     <div *ngIf="isFieldInvalid('species')"
       class="alert alert-danger">
        This field is required
    </div>
  </div>
  <div class="form-group">
    <label for="gender" class="required">Gender</label>
    <div [ngClass]="displayFieldCss('gender')">
        <input type="radio" formControlName="gender" [value]=genderVal.male
                name="gender" [(ngModel)]="character.gender" required> Male
        <input type="radio" formControlName="gender" [value]=genderVal.female
                name="gender" [(ngModel)]="character.gender" required> Female
        <input type="radio" formControlName="gender" [value]=genderVal.none
                name="gender" [(ngModel)]="character.gender" required> n/a
    </div>
     <div *ngIf="isFieldInvalid('gender')"
       class="alert alert-danger">
        This field is required
    </div>
  </div>

  <div class="form-group">
    <label for="homeworld">Homeworld</label>
    <input
      type="text" formControlName="homeworld" name="homeworld"
      [(ngModel)]="character.homeworld" class="form-control" id="homeworld">
  </div>
  <button class="btn btn-primary" [disabled]="requestInProgress"
          (click)="onSubmit()">Submit</button>

</form>
